  <ng-container *ngIf="(userId$ | async) as userId">
    <app-profile-banner [userId]="userId"></app-profile-banner>
    <div class="container ">
      <div class="row">
        <div class="col-lg-3 order-2 order-lg-1"></div>
        <div class="col-lg-6 order-1 order-lg-2">
          <app-user-post-list [userId]="userId"></app-user-post-list>
        </div>
      </div>
    </div>
  </ng-container>
